<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación Especial - Emily & Daniel</title>
    <link rel="stylesheet" href="css/invitation.css" />
  </head>
  <body>
    <div class="container">
      <div class="invitation-instructions">
        <h2>¡Has recibido una invitación especial!</h2>
        <p>
          Emily y Daniel te invitan a celebrar su amor.<br />
          Haz clic en el sobre para descubrir los detalles de este día mágico.
        </p>
      </div>
      <div class="envelope-wrapper">
        <div class="opened-envelope"></div>
        <div class="letter">
          <h1>¡Nos casamos!</h1>
          <p>
            El amor toca a tu puerta con una invitación especial.<br />
            Acompáñanos en el día más feliz de nuestras vidas.
          </p>
        </div>
        <div class="envelope"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/invitation.js"></script>
  </body>
</html>
